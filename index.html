<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Psychedelic Ray</title>
    <link rel="stylesheet" href="bundle.css" />
  </head>
  <body>
    <div id="overlay-recording" class="overlay overlay-top overlay-hidden">
      0
    </div>
    <div id="overlay-escape" class="overlay overlay-top overlay-hidden">
      <div class="keys container">
        <div class="flex-container">
          <span data-action="Escape" class="key-Escape action-trigger renderstate key">Esc</span>
        </div>
      </div>
    </div>
    <div id="overlay-top" class="overlay overlay-top overlay-hidden">
      <div class="keys container">
        <div class="flex-container">
          <span data-action="Escape" class="key-Escape action-trigger renderstate key">Esc</span>
          <span data-action="1" class="key-1 action-trigger renderstate key active">1</span>
          <span data-action="2" class="key-2 action-trigger renderstate key untouched">2</span>
          <span data-action="3" class="key-3 action-trigger renderstate key untouched">3</span>
          <span data-action="4" class="key-4 action-trigger renderstate key untouched">4</span>
          <span data-action="5" class="key-5 action-trigger renderstate key untouched">5</span>
          <span data-action="?" class="key-? action-trigger renderstate key untouched">?</span>
        </div>
      </div>

      <div class="styles container">
        <div class="letterforms flex-container">
          <!-- <span class="style ray-extra-light">Extra Light</span> -->
          <!-- <span class="style ray-light">Light</span> -->
          <span data-action="regular" class="action-trigger style ray-regular active">Regular</span>
          <!-- <span class="style ray-bold">Bold</span> -->
          <!-- <span class="style ray-black">Black</span> -->
          <!-- <span class="style ray-ultra">Ultra</span> -->
        </div>
      </div>

      <div class="letterforms container">
        <div id="letterforms-container" class="letterforms flex-container">
          <!-- The characterset dom elements will be populated here. -->
        </div>
      </div>
    </div>
    <div id="overlay-center" class="overlay overlay-center">
      <div class="prompts flex-container">
        <span data-action="Escape" class="key-Escape action-trigger key flashing">Esc</span>
        <span data-action="?" class="key-? action-trigger key">?</span>
      </span>
    </div>
    <div id="overlay-bottom" class="overlay overlay-bottom">
      <!-- Love, Cem and Nic -->
    </div>
  </body>
  <script type="text/javascript" src="bundle.js"></script>
</html>
