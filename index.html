<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Psychedelic Ray</title>
    <link rel="stylesheet" href="bundle.css" />
  </head>
  <body>
    <div id="overlay-top" class="overlay overlay-top visible">
      <div class="keys container">
        <div class="flex-container">
          <span data-key-trigger="1" class="key active">1</span>
          <span data-key-trigger="2" class="key">2</span>
          <span data-key-trigger="3" class="key">3</span>
          <span data-key-trigger="4" class="key">4</span>
          <span data-key-trigger="5" class="key">5</span>
          <span data-key-trigger="?" class="key">?</span>
        </div>
      </div>

      <div class="styles container">
        <div class="letterforms flex-container">
          <!-- <span class="style ray-extra-light">Extra Light</span> -->
          <!-- <span class="style ray-light">Light</span> -->
          <span class="style ray-regular active">Regular</span>
          <!-- <span class="style ray-bold">Bold</span> -->
          <!-- <span class="style ray-black">Black</span> -->
          <!-- <span class="style ray-ultra">Ultra</span> -->
        </div>
      </div>

      <div class="letterforms container">
        <div class="letterforms flex-container">
          <span data-key-trigger="A" class="key active">A</span>
          <span data-key-trigger="Á" class="key">Á</span>
        </div>
      </div>
    </div>
    <div id="overlay-center" class="overlay overlay-center">
      <!-- Click anywhere to begin -->
    </div>
    <div id="overlay-bottom" class="overlay overlay-bottom">
      <!-- Love, Cem and Nic -->
    </div>
  </body>
  <script type="text/javascript" src="bundle.js"></script>
</html>
